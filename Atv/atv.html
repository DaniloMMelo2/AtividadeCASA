<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Alex</title>
</head>
<body>
    <!-- 01 -->
    <script>
        let tete=prompt("Digite um número");
        if(tete <=0) {
            console.log("O número ou é Zero ou ele é negativo!")
        } else {
            console.log("O número é positivo!")
        }
    </script>
    <!-- 02 -->
    <script>
        let idade = prompt("Digite sua Idade");
        if(idade < 17){
            console.log("Você é menor de idade")
        }else if(idade >= 18 && idade <=65) {
            console.log("Você é maior de idade")
        }else {
            console.log("Você é uma pessoa idosa")
        }
    </script>
    <!-- 03 -->
    <script>
        let senha = prompt("Digite sua senha");
        if(senha.length >=8) {
            console.log("A sua senha esta exelente")
        }else {
            console.log("A sua senha deve ter mais de 8 caracteres")
        }
    </script>

    <!-- 05 -->
    <script>
        let numero = prompt("Diga um número");
        if(numero % 2 == 0) {
            console.log("Par")
        } else {
            console.log("Ímpar")
        }
    </script>
    <!-- 06 -->
    <script>
        let idadel=prompt("Digite a sua Idade");
        if(idadel <=17) {
            console.log("Você não pode comprar bebidas alcoólicas")
        } else {
            console.log("Você pode comprar bebidas alcoólicas")
        }
    </script>
</body>
</html>
